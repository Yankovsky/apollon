<style>
    body {
        background-color: #eee;
    }
</style>

<div class='container'>
    <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
    <form class='form-signin' name='form' role='form' ng-submit='login(form)' novalidate>
        <h2 class='form-signin-heading'>Please sign in</h2>
        <input type='email' name='email' ng-model='user.email' class='form-control' placeholder='Email address' required autofocus>
        <input type='password' name='password' ng-model='user.password' class='form-control' placeholder='Password' required>
        <div class='form-group has-error' ng-if='submitted'>
            <p class='help-block' ng-if='form.email.$error.required && form.password.$error.required'>
                Please enter your email and password.
            </p>
            <p class='help-block' ng-if='form.email.$error.email'>
                It doesn't look like email
            </p>
            <p class='help-block'>{{ errors.other }}</p>
        </div>
        <button class='btn btn-lg btn-primary btn-block' type='submit'>Sign in</button>
    </form>
</div>
